        width="90%"
        height="450px"
        id="imagen-contacto"
      />
      <div class="texto-cont">
        <h1 class="texto-medio texto-medio-arriba">Contáctanos</h1>
        <h3 class="texto-medio texto-medio-abajo">
          Si tienes algun problema, duda o sugerencia no dudes en contactarnos
        </h3>
        </div>
    </div>
    <form action="" class="formulario">
      <fieldset class="formulario-fieldset">
        <legend>Contacto</legend>

        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" id="nombre" placeholder="Tu nombre" />
        <br />
        <label for="apellido">Apellido</label>
        <input
          type="text"
          id="apellido"
          name="apellido"
          placeholder="Tu apellido"
        />
        <br />
        <label for="email">Email</label>
        <input
          type="email"
          placeholder="Ingresa tu email"
          id="email"
          name="email"
        />
        <br>
        <label for="selecciona">Sexo</label>
        <Select id="selecciona" name="selecciona">
          <option value="Hombre">H</option>
          <option value="Mujer">M</option>
        </Select>
        <br />
        <label for="mensaje">Mensaje</label>
        <br />
        <textarea
          name="mensaje"
          id="mensaje"
          cols="30"
          rows="10"
          placeholder="Escriba su mensaje"
        ></textarea>
        <br />
        <input type="submit" id="submit" name="submit" />
        <input type="reset" id="reset" name="reset"/>
      </fieldset>
    </form>
