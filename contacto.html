    <article style="margin: 50px 100px">   
      <form>
        <div class="form-group">
            <label for="exampleFormControlInput1" style="color:white">Nombre</label>
            <input
              type="text"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="Nombre"
            />
        <div class="form-group">
          <label for="exampleFormControlInput1" style="color:white" >Email</label>
          <input
            type="email"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="name@example.com"
          />
        </div>
        <label for="exampleFormControlSelect1" style="color:white">Sexo</label>
        <select class="form-control" id="exampleFormControlSelect1">
            <option>M</option>
            <option>F</option>
          </select>
        <div class="form-group">
          <label for="exampleFormControlTextarea1" style="color:white">Example textarea</label>
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="3"
          ></textarea>
          <button type="submit" class="btn btn-dark mb-2">Submit</button>
        </div>
      </form>
    </article>
